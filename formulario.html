<!DOCTYPE html>
<html lang="en">. 
<head>
    <meta charset="utf-8">
	<title>FORMULARIO</title>
</head>
<body >
<form method="GET" action="datos.php">
<div>
	<fieldset >
		<div >
			<label><h1>FORMULARIO</h1></label>
			<br>
			<br>
			<label>Nombre</label>
			<input type="text" name="nombre" autofocus required=>
			<br>
			<br>
			<label>E-Mail:</label>
			<input type="email" name="e-mail" required>
			<br>
			<br>
			<label>URL:</label>
			<input type="link" name="url" placeholder="Escribir la URL de tu pagina personal">
			<br>
			<br>
			<label>Fecha:</label>
			<input type="date" name="fecha">
			<br>
			<br>
			<label>Tiempo</label>
			<input type="time" name="tiempo">
			<br>
			<br>
			<label>Fecha y Hora:</label>
			<input type="datetime-local" name="fechayhora">
			<br>
			<br>
			<label>Mes:</label>
			<input type="month" name="mes">
			<br>
			<br>
			<label>Semana:</label>
			<input type="week" name="semana">
			<br>
			<br>
			<label>Numero (Min -10, Max 10):</label>
			<input type="number" name="numero" min="-10" max="10" value="0">
			<br>
			<br>
			<label>Telefono:</label>
			<input type="telefono" name="telefono">
			<br>
			<br>
			<label>Termino de busqueda:</label>
			<input type="search" name="terminobusqueda">
			<br>
			<br>
			<label>Color Favorito:</label>
			<input type="color" name="colorfavorito">
			<br>
			<br>
			<button>ENVIAR</button>
		</div>
	</fieldset>
</form>
</body>
</html>
